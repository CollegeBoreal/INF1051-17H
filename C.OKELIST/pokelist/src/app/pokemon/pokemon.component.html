<div class="container">
  <H1>
    Les Pokemons
  </H1>

  <div *ngFor="let pokemon of pokemons; let i = index">
    <div class="panel panel-success">
      <div class="panel-heading">
        <span>{{i}}</span>
        <span> {{pokemon.name}}</span>
        <img src="../../assets/pokemon/{{i+1}}.png" alt="{{pokemon.name}}">
      </div>       
    </div>
  </div>
</div>
