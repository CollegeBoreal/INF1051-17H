<div class="container">
  
<p>
  Les Pokemons
</p>

<h1>
  {{title}}
</h1>

  <div *ngFor="let pokemon of pokemons; let i = index">
    <div class="alert alert-success">      
            <span>{{i}}</span>
            <span> {{pokemon.name}}</span>
            <img src="../../assets/pokemon/{{i+1}}.png" alt="{{pokemon.name}}">           
    </div>
  </div>

</div>
